apiVersion: v1
kind: Secret
metadata:
  name: superset-env
  labels:
    app: superset
    chart: superset-0.8.3
    release: "superset"
    heritage: "Helm"
  namespace: superset
type: Opaque
stringData:
    REDIS_HOST: "superset-redis-headless.superset.svc.cluster.local"
    REDIS_PORT: "6379"
    DB_HOST: "postgresql-svc.kudu.svc.cluster.local"
    DB_PORT: "5432"
    DB_USER: "postgres"
    DB_PASS: "postgres"
    DB_NAME: "superset"
